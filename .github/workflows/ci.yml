name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Statische Analyse (Linting)
    runs-on: ubuntu-latest
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      
      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Abhängigkeiten installieren
        run: npm ci
      
      - name: ESLint ausführen
        run: npm run lint
        continue-on-error: false
      
      - name: ESLint-Report generieren
        if: always()
        run: npm run lint:report || true
      
      - name: ESLint-Ergebnisse hochladen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-ergebnisse
          path: eslint-report.json
          if-no-files-found: ignore

  test:
    name: Unit- & Integrationstests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      
      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Abhängigkeiten installieren
        run: npm ci
      
      - name: Tests mit Coverage ausführen
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Coverage-Reports hochladen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      
      - name: Test-Zusammenfassung generieren
        if: always()
        run: |
          echo "## Test-Ergebnisse" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests abgeschlossen" >> $GITHUB_STEP_SUMMARY

  build:
    name: Anwendung bauen
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      
      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Abhängigkeiten installieren
        run: npm ci
      
      - name: Anwendung bauen
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Build-Artefakte hochladen
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  quality-report:
    name: Qualitätsbericht
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
      - name: Alle Artefakte herunterladen
        uses: actions/download-artifact@v4
      
      - name: Qualitätsbericht generieren
        run: |
          echo "# Qualitätssicherungsbericht" >> report.md
          echo "" >> report.md
          echo "## Statische Analyse" >> report.md
          echo "✅ ESLint-Prüfungen abgeschlossen" >> report.md
          echo "" >> report.md
          echo "## Tests" >> report.md
          echo "✅ Unit- und Integrationstests ausgeführt" >> report.md
          echo "" >> report.md
          echo "## Build" >> report.md
          echo "✅ Anwendung erfolgreich gebaut" >> report.md
      
      - name: Qualitätsbericht hochladen
        uses: actions/upload-artifact@v4
        with:
          name: qualitaetsbericht
          path: report.md